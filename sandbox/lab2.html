<!DOCTYPE html>
<html>
<head>
	<title>Lab Experiment</title>
	<meta charset="UTF-8">
	<script type="text/javascript">

	function theRest(){
	var htmlOutput = "";

	htmlOutput += "<table border = '1'>";
	htmlOutput += "<tr>"
	htmlOutput += "<th>Number</th>"
	htmlOutput += "<th>Square</th>"
	htmlOutput += "<th>Cube</th>"
	htmlOutput += "</tr>"

	for(var i=7; i<=10; i++){
		var num, sqr, cub;
		num = i;
		sqr = num * num;
		cub = sqr * num;
		htmlOutput += "<tr>";
		htmlOutput += "<td>" + num + "</td>";
		htmlOutput += "<td>" + sqr + "</td>";
		htmlOutput += "<td>" + cub + "</td>";
		htmlOutput += "</tr>";
	};

	htmlOutput += "</table>";

	//set the div block to the tblOutput
	document.getElementById("theTable").innerHTML = htmlOutput;
	};

	</script>
</head>
<body>
	<form id="math">
		<table>
			<tr>
				<th>Number</th>
				<th>Square</th>
				<th>Cube</th>
			</tr>
		    <script type="text/javascript">
			
			for(var i=1; i<=6; i++){
				var num, sqr, cub;
				num = i;
				sqr = num * num;
				cub = sqr * num;
				document.writeln("<tr>");
				document.writeln("<td>" + num + "</td>");
				document.writeln("<td>" + sqr + "</td>");
				document.writeln("<td>" + cub + "</td>");
				document.writeln("</tr>");
			};
			</script>
		</table>
		<br>
		<input type="button" onclick="theRest()" value="Display 7-10">
		
	</form>
	<br>
	<div id="theTable"></div>
</body>
</html>
