<!DOCTYPE html>
<html>
<head>
	<title>Part 5</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/myjavascript4.js"></script>
	<link rel="stylesheet" type="text/css" href="../../css/mindstyle2.css" />

	<!-- the following script is needed for jquery validation of input -->
	<script type="text/javascript" src="http://fog.ccsf.edu/~srubin/validate.js"></script>

	<script type="text/javascript">

		// JQuery validation: displays error message if form is not 1-3
		$(document).ready(function() {
			$("#listTypes").validate({
				// rules for each input item
				rules:
				{
					listType: { required: true, number: true, min: 1, max: 3}
				}
			});
		});

		function showMe() {

			if ($("#listTypes").valid()) {

				// get the user's input
				var userInput = document.getElementById("listType").value,
					divOutput = document.getElementById("displayList"),
					message = "",
					itemList = "";

				for(var i = 1; i <= 3; i++) {
					itemList = itemList + "<li>List item " + i.toString() + "</li>";
				}

				// determines the type of list to display
				switch(userInput) {
					case "1":
						message = "<ul type='square'>" +  itemList + "</ul>";
						break;
					case "2":
						message = "<ol>" + itemList + "</ol>";
						break;
					case "3":
						message = "<ol type='A'>" + itemList + "</ol>"
						break;
				}

				// output the message into the div
				divOutput.innerHTML = message;
			}
		};

	</script>

	<style type="text/css">
	.flip 
	{
		background: #CCCCCC;
		border:1px solid gray;
		border-radius: 5px;
		padding-left: 10px;
	}
	.instruction
	{
		display: none;
	}
	li { list-style-type: inherit !important;}
	.n 
	{ 
		color: red; 
		font-style: italic;
		font-size: 8pt;
	}
	#enter 
	{
		color: black;
		font-size: 12pt;
		font-style: normal;
	}
	#btn { text-align: center;}
	#listType {margin-left: 50px;}
	</style>
</head>
<body>
<div class="content">
	<h3>Choose List Type</h3>
	<div class="flip">
		<h5>View/Hide Instructions</h5>
	</div>
	<div class="instruction">
		<p>Enter into the textbox 1, 2 or 3.</p>
		<p class="sub">&nbsp;&nbsp;1 will display Unordered List.</p>
		<p class="sub">&nbsp;&nbsp;2 will display Ordered Number List.</p>
		<p class="sub">&nbsp;&nbsp;3 will display Ordered Letter List.</p><br>
	</div>
<form name="listTypes" id="listTypes">
	<p class="n"><span id="enter">Enter List Number:   </span>
	<input type="text" name="listType" id="listType" /></p>
	<div id="displayList"></div>
	<p id="btn"><input type="button" onclick="showMe()" value="SHOW LIST">
	<input type="reset" value="RESET"></p>
</form>

</div>
<footer>
<form id="close">
	<input type="button" value="Close Window" onclick="window.close()">
</form>
</footer>
</body>
</html>
