<!DOCTYPE html>
<html>
<head>
	<title>Part 4</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/myjavascript4.js"></script>
	<link rel="stylesheet" type="text/css" href="../../css/mindstyle2.css" />

</head>
<body>
<div class="content">
	<h3>Mail-order Products</h3>
	<p><em>Enter the total quantity for each item in the textbox below <strong>Quatity</strong>. Then hit <strong>CALCULATE</strong> to calculate the total cost.</em></p>
<form name="sale" id="sale">
	<table>
		<tr>
			<th>Item</th>
			<th>Price</th>
			<th>Quantity</th>
			<th>Total</th>
		</tr>
		<tr>
			<td><input type="text" id="item1" value="1" disabled="true" /></td>
			<td><input type="text" id="price1" value="2.98" disabled="true" /></td>
			<td><input type="text" id="qty1" size="10" /></td>
			<td><input type="text" id="num1b" size="10" readonly=""></td>
		</tr>
		<tr>
			<td><input type="text" id="item2" value="2" disabled="true" /></td>
			<td><input type="text" id="price2" value="4.50" disabled="true" /></td>
			<td><input type="text" id="qty2" size="10" /></td>
			<td><input type="text" id="num2b" size="10" readonly=""></td>
		</tr>
		<tr>
			<td><input type="text" id="item3" value="3" disabled="true" /></td>
			<td><input type="text" id="price3" value="9.98" disabled="true" /></td>
			<td><input type="text" id="qty3" size="10" /></td>
			<td><input type="text" id="num3b" size="10" readonly=""></td>
		</tr>
		<tr>
			<td><input type="text" id="item4" value="4" disabled="true" /></td>
			<td><input type="text" id="price4" value="4.49" disabled="true" /></td>
			<td><input type="text" id="qty4" size="10" /></td>
			<td><input type="text" id="num4b" size="10" readonly=""></td>
		</tr>
		<tr>
			<td><input type="text" id="item5" value="5" disabled="true" /></td>
			<td><input type="text" id="price5" value="6.87" disabled="true" /></td>
			<td><input type="text" id="qty5" size="10" /></td>
			<td><input type="text" id="num5b" size="10" readonly=""></td>
		</tr>
		<tr>
			<td colspan="2"><em>Total Amount Sold</em></td>
			<td></td>
			<td><input type="text" id="num6b" size="10" readonly=""></td>
		</tr>
		<tr>
			<td colspan="2"></td>
			<td colspan="2" style="text-align:right;">
				<input type="button" onclick="calcIt()" value="CALCULATE">
				<input type="reset" value="RESET">
			</td>
		</tr>
	</table>
</form>

</div>
<footer>
<form id="close">
	<input type="button" value="Close Window" onclick="window.close()">
</form>
</footer>
</body>
</html>
