<!DOCTYPE html>
<html>
<head>
	<title>Part 3</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/myjavascript.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/mindstyle2.css" />
</head>
<body>
<div class="content">
	<h5>Enter 5 numbers and this tracker will display the count of the negative numbers, the number of positive numbers, and the number of zeros.</h5>
<form name="math">
	<table>
		<tr>
			<td>First Number:</td>
			<td><input type="text" id="num1" size="10"></td>
		</tr>
		<tr>
			<td>Second Number:</td>
			<td><input type="text" id="num2" size="10"></td>
		</tr>
		<tr>
			<td>Third Number:</td>
			<td><input type="text" id="num3" size="10"></td>
		</tr>
		<tr>
			<td>Fourth Number:</td>
			<td><input type="text" id="num4" size="10"></td>
		</tr>
		<tr>
			<td>Fifth Number:</td>
			<td><input type="text" id="num5" size="10"></td>
		</tr>
	</table>
	<br>
	<input type="button" onclick="countMe()" value="SUBMIT">
	<input type="reset" value="RESET">
	<br>
	<h4>Results</h4>
	<textarea rows="4" cols="40" id="result">
	</textarea>

</form>
<br>
<button>Fade results!</button>
</div>
<footer>
<form id="close">
	<input type="button" value="Close Window" onclick="window.close()">
</form>
</footer>
</body>
</html>
