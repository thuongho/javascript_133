<!DOCTYPE html>
<html>
<head>
	<title>Part 2</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="../../js/myjavascript5.js"></script>
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="../../css/mindstyle2.css" />
	<style>
		.black { background: black; }
		.red { background: red; }
		.green { background: green; }
		.normal { font-style: normal; }
		.italic { font-style: italic; }
		.oblique {font-style: oblique; }
		.fontSize8 { font-size: 8pt; }
		.fontSize10 { font-size: 10pt; }
		.fontSize24 { font-size: 24pt; }
		.serif { font-family: serif; }
		.cursive { font-family: cursive; }
		.fantasy { font-family: fantasy; }
		.fW1 { font-weight: normal; }
		.fW2 { font-weight: bold; }
		.fW3 { font-weight: bolder; }
	</style>
</head>
<body class="bodyBackGround">
<div id="container1" class="content">
<div id="container2" class="content2">
<div id="container3" class="content3">
<div id="container4" class="content4">

	<h4 class="words">Customize the page.</h4>
<form method="post" action="" name="custom" id="custom" enctype="text/plain" >

	
	<!-- Radio Buttons -->
	<h5 class="words">Change the background color</h5>
	<table class="tColor">
		<tr>
			<td style="color:red;"><input type="radio" name="color" value="red">red</td>
		</tr>
		<tr>
			<td style="color:#009900;"><input type="radio" name="color" value="green">green</td>
		</tr>
		<tr>
			<td style="text-shadow:none;"><input type="radio" name="color" value="black" on>black</td>
		</tr>
	</table>

	<!-- script to change body class -->
	<script>

	var bColor = document.custom.color,
		bodyBackG = document.getElementsByTagName('body')[0];

		for (var i = 0, l = bColor.length; i < l; i++) {
			bColor[i].onclick = function(){
				bodyBackG.className = this.value;
				// alert("value " + this.value + "\nbody class " + bodyBackG.className);
			};
		}

	</script>
	
	<table>
	<!-- Select Items -->
	<!-- Font Size -->
	<tr>
	<td>
	<h5 class="words">Font Size:</h5>
	<select name="fontSize" id="fontSize">
		<option value="fontSize8">8</option>
		<option value="fontSize10">10</option>
		<option value="fontSize24">24</option>
	</select>
	</td>



	<!-- Font Family -->
	<td>
	<h5 class="words">Font Family:</h5>
	<select name="fontFamily" id="fontFamily">
		<option value="fontFamily8">serif</option>
		<option value="fontFamily10">cursive</option>
		<option value="fontFamily12">fantasy</option>
	</select>
	</td>

	<td>
	<!-- Font Style -->
	<h5 class="words">Font Style:</h5>
	<select name="fontStyle" id="fontStyle">
		<option value="fStyle1">normal</option>
		<option value="fStyle2">italic</option>
		<option value="fStyle3">oblique</option>
	</select>
	</td>
	<td>
	<!-- Font Style -->
	<h5 class="words">Font Weight:</h5>
	<select name="fontWeight" id="fontWeight">
		<option value="fW1">normal</option>
		<option value="fW2">bold</option>
		<option value="fW3">bolder</option>
	</select>
	</td>
	</tr>
	</table>

		<script>
	// font size array
	var fSize = document.custom.fontSize,
		// font family array
		fFamily = document.custom.fontFamily,
		// font style array
		fStyle = document.custom.fontStyle,
		// font weight array
		fWeight = document.custom.fontWeight,
		// get div container
		content1 = document.getElementById('container1'),
		content2 = document.getElementById('container2'),
		content3 = document.getElementById('container3'),
		content4 = document.getElementById('container4'),
		
		oldClassName = content1.className;

		// font size select item change
		$('#fontSize').change(function(){
			var fSz = fSize.options[fSize.selectedIndex].value;
			// alert(fSz);
			content1.className = oldClassName + " " + fSz;
			
		});

		// font family select item change
		$('#fontFamily').change(function(){
			var ff = fFamily.options[fFamily.selectedIndex].text;
			// alert(ff);
			content2.className = ff;
		});

		// font style select item change
		$('#fontStyle').change(function(){
			var fSl = fStyle.options[fStyle.selectedIndex].text;
			// alert(fSl);
			content4.className = fSl;
		});

		// font weight select item change
		$('#fontWeight').change(function(){
			var fw = fWeight.options[fWeight.selectedIndex].value;
			// alert(fSl);
			content3.className = fw;
		});

		// ACL this one took pretty long. Had to figure out how to change the class of the body and retain that class with the other attributes. So I created multiple div containers. Then use jQuery for the change function of selected items.
	</script>
	<br>

</form>
</div>
</div>
</div>
</div>
<footer>
<form id="close">
	<input type="button" value="Close Window" onclick="window.close()">
</form>
</footer>
</body>
</html>
